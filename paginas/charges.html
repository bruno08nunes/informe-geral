<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tirinha, Charges e Cartoons - Informe Geral</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="shortcut icon"
      href="../assets/logo-pequena.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../estilos/style.css" />
    <link rel="stylesheet" href="../estilos/mediaqueries.css" media="screen" />
    <link rel="stylesheet" href="../estilos/print.css" media="print" />
    <script src="../script.js" defer></script>
  </head>
  <body>
    <header class="cabecalho_site">
      <h1>
        <a href="../index.html"
          ><img src="../assets/logo.png" alt="Logo do Informe Geral"
        /></a>
      </h1>
      <nav class="nav_links">
        <span class="material-symbols-outlined menu">menu</span>
        <ul>
          <li><a href="../index.html#novidades">Novidades</a></li>
          <li><a href="../index.html#reportagens">Reportagens</a></li>
          <li><a href="../index.html#variedades">Variedades</a></li>
          <li><a href="../index.html#o-que-e">O que é?</a></li>
        </ul>
      </nav>
      <form action="">
        <div class="barra-de-pesquisa">
          <label for="pesquisa" class="lupa"
            ><span class="material-symbols-outlined">search</span></label
          >
          <input
            type="text"
            name="pesquisa"
            id="pesquisa"
            placeholder="Buscar..."
          />
        </div>
      </form>
    </header>

    <main class="main-noticias">
      <div class="div_main">
        <article class="artigo_reportagem artigo_charges">
          <h2>Inspirados na obra "Operários"</h2>
          <section class="section_charges">
            <a href="charge-do-bruno.html">
              <figure>
                <img
                  src="../assets/charge-bruno.jpg"
                  alt="Charge inspirada na obra operários, focada na área de TI"
                />
                <figcaption>Charge Criada por Bruno</figcaption>
              </figure>
            </a>
            <a href="charge-do-felipe.html">
              <figure>
                <img
                  src="../assets/charge-felipe.png"
                  alt="Charge inspirada na obra operários, focada na área de motorista"
                />
                <figcaption>Charge Criada por Felipe</figcaption>
              </figure>
            </a>
            <a href="charge-da-mariana.html">
              <figure>
                <img
                  src="../assets/charge-mariana.jpg"
                  alt="Charge inspirada na obra operários"
                />
                <figcaption>Charge Criadas por Mariana</figcaption>
              </figure>
            </a>
          </section>
        </article>
      </div>
    </main>

    <footer>
      <h2>Criadores</h2>
      <address>
        <p>Bruno Nunes</p>
        <p>Felipe Coimbra</p>
        <p>Lucas Conceição</p>

    </footer>

</html>
